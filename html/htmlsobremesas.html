<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Sobremesas</title>
  <link rel="stylesheet" href="../css/sobremesas.css">
</head>
<body>
  <header>
    <div class="borda">🍡 Cardápio Shinobi 🍡 - Doces Ninja</div>
  </header>

  <main class="layout">
    <div class="container">
      <h2>Um bom ninja precisa adoçar sua amargura...</h2>
      <div id="menu-container">
        <div id="menu"></div>

        <div id="detail-view" class="hidden"></div>
       
      </div> 
  

      <div class="footer-box">
        <button id="finalizar-pedido">Finalizar Pedido</button>
        <p id="total">Total de sobremesas: 0</p>
        <p id="valor-total">Total em dinheiro: R$ 0,00</p>
      </div>
    </div>
  </main>

  <div id="summary-view" class="hidden">
    <div class="box">
      <span class="close-hint" id="close-summary">✖</span>
      <h2>Resumo do Pedido</h2>
      <ul id="lista-pedido"></ul>
      <p><strong>Total:</strong> R$ <span id="total-pedido">0.00</span></p>
    </div>
  </div>

  <footer>
    <button id="return-button" onclick="window.location.href='index.html'">Retornar à Página Inicial</button>
  </footer>

  <script src="../js/sobremesas.js"></script>
</body>
</html>
