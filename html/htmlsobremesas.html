<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Sobremesas</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/sobremesas.css">
</head>
<body>
  <header>
    <div class="borda">🍡 Cardápio Shinobi 🍡 - Doces Ninja</div>
  </header>

  <main class="layout">
    <div class="container">
      <h2>Um bom ninja precisa adoçar sua amargura...</h2>

      <div id="menu-container">
        <div id="menu"></div>
        <div id="detail-view" class="hidden"></div>
      </div>

      <div class="footer-box">
        <div class="resumo-pedido-rodape">
          <button id="finalizar-pedido" class="botao-padrao">Finalizar Pedido</button>      
        </div>
        <span id="quantidade-itens">0 itens</span> |
        <span id="valor-total">R$ 0,00</span>
      </div>
    </div>
  </main>

  <footer>
    <div style="text-align: center;">
      <button id="return-button" onclick="window.location.href='index.html'">
        Retornar à Página Inicial
      </button>
      <p>🍥 Desenvolvido com alma shinobi e açúcar na medida 🍥</p>
    </div>
  </footer>

  <script src="../js/sobremesas.js"></script>
</body>
</html>
