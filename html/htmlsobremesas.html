<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Sobremesas</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../css/sobremesas.css">
</head>
<body>
  <header>
    <div class="borda">🍡 Cardápio Shinobi 🍡 - Doces Ninja</div>
  </header>

  <main class="layout">
    <div class="container">
      <h2>Um bom ninja precisa adoçar sua amargura...</h2>

      <div class="desserts-container">
        <div class="left-column" id="left-desserts">
          <!-- Itens gerados pelo JS -->
        </div>
        <div class="right-column" id="right-desserts">
          <!-- Itens gerados pelo JS -->
        </div>
      </div>

      <!-- Totais e botão ao fim do box -->
      <div class="footer-box">
        <p id="total">Total de sobremesas: 0</p>
        <p id="valor-total">Total em dinheiro: R$ 0,00</p>
        <button id="return-button" onclick="window.location.href='index.html'">
          Retornar à Página Inicial
        </button>
      </div>
    </div>
  </main>

  <footer>
    <p>🍥 Desenvolvido com alma shinobi e açúcar na medida 🍥</p>
  </footer>

  <script src="../js/sobremesas.js"></script>
</body>
</html>
